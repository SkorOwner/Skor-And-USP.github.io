<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USP & Skorcuter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .content {
      opacity: 0;
      transform: translateY(100px);
      animation: fadeInUp 1.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 10px 20px;
      background: #00bfff;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #008fcc;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>USP and Skorcuter is Best!</h1>
    <p>Made By SkorTeam And USP Team</p>
    <div class="buttons">
      <a href="https://dsc.gg/uspteam" target="_blank">Download USP</a>
      <a href="https://dsc.gg/uspteam" target="_blank">Download Skorcuter</a>
    </div>
  </div>

</body>
</html>
